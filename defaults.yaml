# WordPress
fresh_site: '0' # Remove new WordPress notifications
default_role: 'customer' # New User Default Role
users_can_register: '0' # WordPress registration, not recommended for stores.
show_on_front: 'page' # Your homepage displays
avatar_default: 'gravatar_default'
blog_public: '1' # Search Engine Visibility
permalink_structure: '/blog/%postname%/'

# WooCommerce General
woo/woocommerce_demo_store: 'yes' # Store notice 
woo/woocommerce_allowed_countries: 'all' # Selling location(s), configured by Store Wizard
woo/woocommerce_ship_to_destination: '' # Shipping location(s), leave empty for Ship to all countries you sell to
woo/woocommerce_product_type: 'physical' # Type of products sold, configured by Store Wizard
woo/woocommerce_default_customer_address: 'geolocation' # Default customer location
woo/woocommerce_calc_taxes: 'yes' # Enable taxes
woo/woocommerce_enable_coupons: 'no' # Enable coupons
woo/woocommerce_calc_discounts_sequentially: 'yes' # Enable the use of coupon codes
woo/woocommerce_queue_flush_rewrite_rules: 'yes' # Leave as-is, used for flushing rules
woo/woocommerce_api_enabled: 'no' # Leave as-is, used for REST API
woo/woocommerce_email_footer_text: '{site_title}' # Leave as-is, created by Store Wizard
woo/woocommerce_checkout_highlight_required_fields: 'yes' # Highly recommended

# Products - General
woo/woocommerce_cart_redirect_after_add: 'no' # Redirect to the basket page after successful addition
woo/woocommerce_enable_ajax_add_to_cart: 'yes' # Enable AJAX add to basket buttons on archives
woo/woocommerce_enable_reviews: 'no' # Enable product reviews
woo/woocommerce_enable_review_rating: 'yes' # Enable star rating on reviews
woo/woocommerce_review_rating_required: 'yes' # Star ratings should be required, not optional
woo/woocommerce_review_rating_verification_label: 'yes' # Show "verified owner" label on customer reviews
woo/woocommerce_review_rating_verification_required: 'yes' # Reviews can only be left by "verified owners"

# Products - Inventory
woo/woocommerce_manage_stock: 'yes' # Manage stock
woo/woocommerce_hold_stock_minutes: '60' # Hold stock (minutes)
woo/woocommerce_notify_low_stock: 'yes' # Enable low stock notifications
woo/woocommerce_notify_no_stock: 'yes' # Enable out of stock notifications
woo/woocommerce_notify_low_stock_amount: '2' # Low stock threshold
woo/woocommerce_notify_no_stock_amount: '0' # Out of stock threshold
woo/woocommerce_hide_out_of_stock_items: 'no' # Hide out of stock items from the catalog
woo/woocommerce_stock_format: 'low_amount' # Stock display format: never "no_amount", always "", low amount "low_amount"

# Products - Downloadable products
woo/woocommerce_file_download_method: 'force' # "force", "xsendfile", "redirect"
woo/woocommerce_downloads_require_login: 'yes' # Downloads require login
woo/woocommerce_downloads_grant_access_after_payment: 'yes' # Grant access to downloadable products after payment

# Shipping Options
woo/woocommerce_enable_shipping_calc: 'yes' # Enable the shipping calculator on the basket page
woo/woocommerce_ship_to_destination: 'billing' # Shipping destination
woo/woocommerce_shipping_cost_requires_address: 'yes' # Hide shipping costs until an address is entered
woo/woocommerce_shipping_debug_mode: 'no' # Debug mode

# Account & Privacy
woo/woocommerce_enable_guest_checkout: 'yes' # Allow customers to place orders without an account
woo/woocommerce_enable_checkout_login_reminder: 'yes' # Allow customers to log into an existing account during checkout
woo/woocommerce_enable_signup_and_login_from_checkout: 'yes' # Allow customers to create an account during checkout
woo/woocommerce_enable_myaccount_registration: 'yes' # Allow customers to create an account on the "My account" page
woo/woocommerce_registration_generate_username: 'yes' # When creating an account, automatically generate a username from the customer's email address
woo/woocommerce_registration_generate_password: 'yes' # When creating an account, automatically generate an account password

# Personal data retention (GDPR)
woo/woocommerce_allow_tracking: 'no' # No tracking for visitors
woo/woocommerce_erasure_request_removes_order_data: 'yes' # Remove personal data from orders
woo/woocommerce_erasure_request_removes_download_data: 'yes' # Remove access to downloads
woo/woocommerce_delete_inactive_accounts: # Retain inactive accounts
    number: 5
    unit: years
woo/woocommerce_trash_pending_orders: # Retain pending orders
    number: 30
    unit: days
woo/woocommerce_trash_failed_orders: # Retain failed orders
    number: 15
    unit: days
woo/woocommerce_trash_cancelled_orders: # Retain cancelled orders
    number: 15
    unit: days
woo/woocommerce_anonymize_completed_orders: # Retain completed orders
    number: 1
    unit: years

