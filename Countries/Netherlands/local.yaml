woo/woocommerce_checkout_privacy_policy_text: 'Je persoonlijke data zal gebruikt worden om orders te verwerken, gebruikservaring te verbeteren door de gehele website en voor andere doeleinden beschreven in onze [privacy_policy].' # Translate

