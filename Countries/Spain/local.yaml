# Payments - Direct bank transfer
woo/woocommerce_bacs_settings:
    enabled: 'no' # Enable when it's a common payment method

# Payments -  Cash on delivery
woo/woocommerce_cod_settings:
    enabled: 'no' # Enable when it's a common payment method

# Privacy Policy -  Checkout privacy policy
woo/woocommerce_checkout_privacy_policy_text: 'Tus datos personales se utilizarán para procesar tu pedido, ayudar durante tu experiencia en todo esto sitio web, y para otros motivos descritos en nuestra [privacy_policy].' # Translate

# Privacy Policy - Registration privacy policy
woo/woocommerce_registration_privacy_policy_text: 'Tus datos personales se utilizarán para ayudar tu experiencia en todo este sitio web, administrar el acceso a tu cuenta y para otros motivos descritos en nuestra [privacy_policy].' # Translate

