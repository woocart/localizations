# Payments - Direct bank transfer
woo/woocommerce_bacs_settings:
    enabled: 'no' # Enable when it's a common payment method

# Payments -  Cash on delivery
woo/woocommerce_cod_settings:
    enabled: 'no' # Enable when it's a common payment method

# Privacy Policy -  Checkout privacy policy
woo/woocommerce_checkout_privacy_policy_text: 'Τα προσωπικά σας δεδομένα θα χρησιμοποιηθούν για την επεξεργασία της παραγγελίας σας, την υποστήριξη της εμπειρίας σας σε ολόκληρο τον ιστότοπο, και για άλλους σκοπούς που περιγράφονται στην [privacy_policy] μας.' # Translate

# Privacy Policy - Registration privacy policy
woo/woocommerce_registration_privacy_policy_text: 'Τα προσωπικά σας δεδομένα θα χρησιμοποιηθούν για να υποστηρίξουν την εμπειρία σας σε αυτόν τον ιστότοπο, για να διαχειριστείτε την πρόσβασή σας στο λογαριασμό σας, και για άλλους σκοπούς που περιγράφονται στην [privacy_policy] μας.' # Translate

