# Local Standards
woo/woocommerce_default_country: 'KR' # Country code https://github.com/woocommerce/woocommerce/blob/master/i18n/countries.php
wp/date_format: 'm/d/Y' # "d/m/Y", "Y-m-d", "F j, Y" for December 1, 2020
wp/time_format: 'g:i A' # "H:i" for 24-hour clock, "g:i A" for 12-hour clock
wp/start_of_week: '1' # 1= Monday, 7=Sunday
wp/timezone_string: 'Asia/Seoul' # Timezone string https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
wp/blog_charset: 'UTF-8'
wp/DEFAULT_WPLANG: 'ko_KR' # http://api.wordpress.org/translations/core/1.0/
woo/woocommerce_weight_unit: 'kg' # Measurements weight unit kg, k, lbs, oz
woo/woocommerce_dimension_unit: 'cm' # Measurements dimension unit m, cm, mm, in, yd

# Currency options
woo/woocommerce_currency: 'KRW' # Currency https://www.iban.com/currency-codes.html
woo/woocommerce_currency_pos: 'right' # Currency position: left, left_space, right, right_space
woo/woocommerce_price_thousand_sep: ',' # Thousand separator
woo/woocommerce_price_decimal_sep: '.' # Decimal separator
woo/woocommerce_price_num_decimals: '2' # Number of decimals

# Tax rates
woo/woocommerce_tax_classes:
   - Zero # If more than one reduced rate add '\nReduced rate 2'
wootax/1: # Standard rate
    country: KR
    state: ''
    rate: '10.0000'
    name: VAT # Translate
    priority: '1'
    compound: '0'
    shipping: '0'
    order: '0'
    class: ''
    locations: {  }
wootax/2: # Zero rate
    country: KR
    state: ''
    rate: '0.0000'
    name: VAT # Translate
    priority: '1'
    compound: '0'
    shipping: '0'
    order: '1'
    class: 'zero'
    locations: {  }

# Payments - Direct bank transfer
woo/woocommerce_bacs_settings:
    enabled: 'no'

# Payments -  Cash on delivery
woo/woocommerce_cod_settings:
    enabled: 'no'

# Privacy Policy -  Checkout privacy policy
woo/woocommerce_checkout_privacy_policy_text: '귀하의 개인 데이터를 지원하는 데 사용됩니다 당신의 경험을 통해 이 웹 사이트를 관리하기 위해,귀하의 계정에 액세스,그리고 다른 목적으로 설명에서 우리의[privacy_policy].' # Translate

# Privacy Policy - Registration privacy policy
woo/woocommerce_registration_privacy_policy_text: '귀하의 개인 데이터를 처리하는 데 사용될 주문을 지원하고 경험을 통해 이 웹사이트에 대한 다른 목적으로 설명에서 우리의[privacy_policy].".' # Translate

# Metadata -- KEEP --
.woo/woocommerce_bacs_settings_format: serialized
.woo/woocommerce_cod_settings_format: serialized
.woo/woocommerce_tax_classes_format: implode_newline
# Metadata -- KEEP --
