# Local Standards
woo/woocommerce_default_country: 'TH:TH-10' # Country code https://github.com/woocommerce/woocommerce/blob/master/i18n/countries.php
wp/date_format: 'd/m/Y' # "d/m/Y", "Y-m-d", "F j, Y" for December 1, 2020
wp/time_format: 'H:i' # "H:i" for 24-hour clock, "g:i A" for 12-hour clock
wp/start_of_week: '1' # 1= Monday, 7=Sunday
wp/timezone_string: 'Asia/Bangkok' # Timezone string https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
wp/blog_charset: 'UTF-8'
wp/DEFAULT_WPLANG: 'th' # http://api.wordpress.org/translations/core/1.0/
woo/woocommerce_weight_unit: 'kg' # Measurements weight unit kg, g, lbs, oz
woo/woocommerce_dimension_unit: 'cm' # Measurements dimension unit m, cm, mm, in, yd
# Currency options
woo/woocommerce_currency: 'THB' # Currency code https://www.iban.com/currency-codes.html
woo/woocommerce_currency_pos: 'right' # Currency position: left, left_space, right, right_space
woo/woocommerce_price_thousand_sep: ',' # Thousand separator
woo/woocommerce_price_decimal_sep: '.' # Decimal separator
woo/woocommerce_price_num_decimals: '2' # Number of decimals

# Tax rates
woo/woocommerce_tax_classes:
  - Zero

wootax/1: # Standard rate
    country: 'TH'
    state: ''
    rate: '7.0000'
    name: 'VAT' # Translate
    priority: '1'
    compound: '0'
    shipping: '0'
    order: '0'
    class: ''
    locations: {  }
wootax/2: # Zero rate
    country: 'TH'
    state: ''
    rate: '0.0000'
    name: 'VAT' # Translate
    priority: '1'
    compound: '0'
    shipping: '0'
    order: '1'
    class: 'zero'
    locations: {  }

# Payments - Direct bank transfer
woo/woocommerce_bacs_settings:
    enabled: 'no' # Enable when it's a common payment method

# Payments -  Cash on delivery
woo/woocommerce_cod_settings:
    enabled: 'no' # Enable when it's a common payment method

# Privacy Policy -  Checkout privacy policy
woo/woocommerce_checkout_privacy_policy_text: 'ข้อมูลส่วนบุคคลของคุณจะถูกใช้เพื่อสนับสนุนประสบการณ์ของคุณในเว็บไซต์นี้เพื่อจัดการการเข้าถึงบัญชีของคุณและเพื่อวัตถุประสงค์อื่น ๆ ที่ได้อธิบายไว้ใน [นโยบายส่วนบุคคล] ของเรา' # Translate

# Privacy Policy - Registration privacy policy
woo/woocommerce_registration_privacy_policy_text: 'ข้อมูลส่วนบุคคลของคุณจะถูกใช้ในการประมวลผลคำสั่งซื้อของคุณสนับสนุนการใช้งานของคุณตลอดทั่วทั้งเว็บไซต์นี้และเพื่อวัตถุประสงค์อื่น ๆ ที่ได้อธิบายไว้ใน [นโยบายส่วนบุคคล] ของเรา' # Translate

